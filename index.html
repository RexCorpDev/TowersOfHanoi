<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            Tower of Hanoi
        </title>
        <link rel="stylesheet" href="style.css" media="screen" title="Tower of Hanoi" charset="utf-8">
    </head>

    <body>
        <div class="main">
            <h1 class="mainTitle">Tower of Hanoi</h1>
            <hr>
        </div>
        <div class="message">
            <h2 id="error">
      <!-- ERROR message -->
    </h2>
        </div>
        <div class="towers">

                <div class="piece piece3" id="3"></div>
            </div>
            <div class="tower" id="tower2">
                <!-- TOWER 2-->
            </div>
            <div class="tower" id="tower3">
                <!-- TOWER 3 -->
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>

</html>
